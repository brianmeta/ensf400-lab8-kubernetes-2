apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-1
  template:       
    metadata:
      labels:
        app: app-1
    spec:
      containers:
        - name: app-1
          image: ghcr.io/denoslab/ensf400-sample-app:v1
          ports:
            - containerPort: 80